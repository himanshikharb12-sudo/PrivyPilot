<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Inner Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)"/>
  
  <!-- Abstract Washroom Symbol - Modern Geometric Design -->
  <g transform="translate(60,60)" filter="url(#shadow)">
    
    <!-- Location Pin Base -->
    <path d="M -12 -20 L 12 -20 Q 18 -20 18 -14 L 18 8 Q 18 14 12 14 L -12 14 Q -18 14 -18 8 L -18 -14 Q -18 -20 -12 -20" 
          fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Emergency Cross Symbol -->
    <rect x="-2" y="-12" width="4" height="16" fill="#ef4444" rx="2"/>
    <rect x="-8" y="-4" width="16" height="4" fill="#ef4444" rx="2"/>
    
    <!-- Navigation Arrow -->
    <path d="M -6 20 L 0 28 L 6 20 Z" fill="#22c55e"/>
    
    <!-- Pilot Wing Elements (Abstract) -->
    <path d="M -25 -8 Q -30 -12 -25 -16 Q -20 -12 -25 -8" fill="url(#iconGradient)" opacity="0.7"/>
    <path d="M 25 -8 Q 30 -12 25 -16 Q 20 -12 25 -8" fill="url(#iconGradient)" opacity="0.7"/>
    
    <!-- Motion Lines -->
    <g opacity="0.6">
      <line x1="-22" y1="-6" x2="-18" y2="-6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-22" y1="-2" x2="-18" y2="-2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="18" y1="-6" x2="22" y2="-6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="18" y1="-2" x2="22" y2="-2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
  </g>
  
  <!-- Brand Text -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    PrivyPilot
  </text>
  
  <!-- Subtle Ring Details -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="60" cy="60" r="35" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Emergency Indicator Dots -->
  <circle cx="35" cy="35" r="2" fill="#ef4444" opacity="0.8"/>
  <circle cx="85" cy="35" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="35" cy="85" r="2" fill="#f59e0b" opacity="0.8"/>
  <circle cx="85" cy="85" r="2" fill="#3b82f6" opacity="0.8"/>
  
</svg>
